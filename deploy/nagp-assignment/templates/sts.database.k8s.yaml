apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nagp-app-postgres
  labels:
    app: postgres
    type: database
    stack: nagp-app
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
      stack: nagp-app
  template:
    metadata:
      name: nagp-app-postgres
      labels:
        app: postgres
        type: database
        stack: nagp-app
    spec:
      containers:
        - name: p-nagp-app-postgres
          image: postgres:17.5-alpine
          ports:
            - name: pg-port
              containerPort: 5432
          env:
            - name: PGDATA
              value: /var/lib/postgresql/17/docker
            - name: POSTGRES_PASSWORD
              value: "password"
          resources:
            requests:
              cpu: 250m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 1Gi
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: pvc-postgres-data-volume